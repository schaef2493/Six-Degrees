<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MICO</title>
        <meta name="viewport" content="width=device-width,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="/stylesheets/normalize.css">
        <link rel="stylesheet" href="/stylesheets/controller.css">

        <link rel="stylesheet" href="/stylesheets/normalize.css">
        <link rel="stylesheet" href="/stylesheets/controller.css">

        <script src="/javascripts/modernizr.js"></script>
    </head>
    <body>
    	<div id="home" class="screen">
            <div id="taskList"></div>
        </div>

        <div id="playback" class="screen hidden">
            <div class="button left" id="playbackBack"></div>
            <div class="instructions">Hold to begin</div>
        </div>

        <div id="record_name" class="screen hidden">
            <div class="button left" id="recordBack"></div>
            <div class="button right" id="advanceToRecord"></div>

            <input type="text" id="name" placeholder="Task Name">
        </div>

        <div id="record_movements" class="screen hidden">
            <div class="button left" id="backToName"></div>
            <div class="button right" id="finishRecording"></div>
            <div class="instructions">Now Recording</div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/javascripts/jquery.js"></script>
        <script src="/javascripts/hammer.js"></script>
        <script src="/javascripts/controller.js"></script>
    </body>
</html>
